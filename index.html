<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>OMR Sheet</title>
  <link rel="icon" sizes="192x192" href="https://raunak1089.github.io/Required-files/favicon.ico">  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://raunak1089.github.io/all_scripts/fontawesome.js"></script>
</head>
<body>
    <timer>
      <start><i class="fa-duotone fa-circle-play"></i></start>
      <showtime>03:00:00</showtime>
    </timer>


  <h1>OMR Sheet</h1>

    <table>
      <tr>
        <th>Question</th>
        <th>Options</th>
        <th></th>
      </tr>
      <!-- Single Correct Options -->
      <script>
        for (let i = 1; i <= 30; i++) {
          document.write(`
            <tr>
              <td>Question ${i}</td>
              <td>
                <label>
                  <input type="radio" name="question${i}" value="A"> A
                </label>
                <label>
                  <input type="radio" name="question${i}" value="B"> B
                </label>
                <label>
                  <input type="radio" name="question${i}" value="C"> C
                </label>
                <label>
                  <input type="radio" name="question${i}" value="D"> D
                </label>
              </td>
              <td>
                <input type="button" id="clearResponse" onclick="resetOption(${i})" value="Clear Response" title="Clear Response">
              </td>
            </tr>
          `);
        }
      </script>
      <!-- Multiple Correct Options -->
      <script>
        for (let i = 31; i <= 40; i++) {
          document.write(`
            <tr>
              <td>Question ${i}</td>
              <td>
                <label>
                  <input type="checkbox" name="question${i}" value="A"> A
                </label>
                <label>
                  <input type="checkbox" name="question${i}" value="B"> B
                </label>
                <label>
                  <input type="checkbox" name="question${i}" value="C"> C
                </label>
                <label>
                  <input type="checkbox" name="question${i}" value="D"> D
                </label>
              </td>
              <td></td>
            </tr>
          `);
        }
      </script>
      <!-- Numerical Answer Type-->
      <script>
        for (let i = 41; i <= 60; i++) {
          document.write(`
            <tr>
              <td>Question ${i}</td>
              <td>
                <label>
                  <input type="number" name="question${i}" > 
                </label>
              </td>
              <td></td>
            </tr>
          `);
        }
      </script>
    </table>

    <input type="button" id="savenext" onclick="completed()" value="Submit" title="Submit">

    <script src="script.js"></script>
</body>
</html>
